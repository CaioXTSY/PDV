<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
    </style>
</head>

<body>

    <div class="container mt-4">

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#Adicionar" data-toggle="tab"><i class="fas fa-plus"></i> Adicionar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Remover" data-toggle="tab"><i class="fas fa-trash"></i> Remover</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Listar" data-toggle="tab"><i class="fas fa-list"></i> Listar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#Vender" data-toggle="tab"><i class="fas fa-cart-plus"></i> Vender</a>
            </li>
        </ul>

        <div class="tab-content p-4">

            <div class="tab-pane fade show active" id="Adicionar">
                <h3 class="mb-4">Adicionar produto</h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="codigo" placeholder="Codigo">
                </div>
                <div class="form-group">
                    <input type="number" step="0.01" class="form-control" id="preco" placeholder="PreÃ§o">
                </div>
                <button class="btn btn-primary" onclick="adicionarProduto()"><i class="fas fa-plus"></i> Adicionar</button>
            </div>

            <div class="tab-pane fade" id="Remover">
                <h3 class="mb-4">Remover produto</h3>
                <div class="form-group">
                    <input type="number" class="form-control" id="removerCodigo" placeholder="Codigo">
                </div>
                <button class="btn btn-danger" onclick="removerProduto()"><i class="fas fa-trash"></i> Remover</button>
            </div>

            <div class="tab-pane fade" id="Listar">
                <h3 class="mb-4">Lista de produtos</h3>
                <div id="produtos"></div>
            </div>

            <div class="tab-pane fade" id="Vender">
                <h3 class="mb-4">Iniciar venda</h3>
                <div class="form-group">
                    <input type="number" class="form-control" id="vendaCodigo" placeholder="Codigo do produto">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="quantidade" placeholder="Quantidade">
                </div>
                <button class="btn btn-success" onclick="iniciarVenda()"><i class="fas fa-cart-plus"></i> Adicionar ao carrinho</button>
                <button class="btn btn-info ml-2" onclick="finalizarVenda()"><i class="fas fa-cash-register"></i> Finalizar venda</button>
                <h4 class="mt-4">Itens no carrinho:</h4>
                <ul id="carrinho" class="list-group"></ul>
                <h4 class="mt-4">Total da Venda:</h4>
                <div id="totalVenda" class="font-weight-bold text-primary">$0.00</div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
